<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <div class="text-center">
                            <img src="../../assets/img/logo.png" class="logoCss text-center">
                        </div>
                            <h3 class="display-4 text-center">Login</h3>
                            <form [formGroup]="loginFormGroup" (ngSubmit)="login()" class="login-form">
                                <div class="form-group mb-3">
                                    <input formControlName="emailId" autocomplete="off" type="email" maxlength="50" required class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div *ngIf="loginFormGroup.get('emailId').status == 'INVALID' && loginFormGroup.get('emailId').touched" class="error_msg">
                                    Please enter a valid email Id.
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- End -->

    </div>
</div>
